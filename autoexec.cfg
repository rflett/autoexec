// ---- BINDS ----


//	Jumpthrow
alias "+JUMPTHROW" "+JUMP;-ATTACK"
alias "-JUMPTHROW" "-JUMP"
bind "mouse4" "+JUMPTHROW"


//	Other binds
alias "fix" "mat_setvideomode 1920 1080 1; mat_setvideomode 1920 1080 0"
bind "mouse3" "player_ping"
bind "end" "disconnect"
bind "home" "quit"
bind "f" "+lookatweapon"
bind "n" "-attack"
bind "q" "lastinv; cl_removedecals "
bind "x" "slot3; slot7"
bind "z" "slot3; slot10;"
bind "c" "slot3; slot8"
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"
bindtoggle "mouse5" "voice_modenable"


// ---- RATES ----
rate 786432 
cl_updaterate 128
cl_interp 0
cl_interp_ratio 1


// ---- RADAR ----
cl_radar_always_centered 0
cl_radar_scale 0.3
cl_hud_radar_scale 1.15
cl_radar_icon_scale_min 1
cl_radar_rotate 1


// ---- CROSSHAIR ----
// cl_crosshair_drawoutline 1
// cl_crosshairalpha 230
// cl_crosshaircolor 1
// cl_crosshaircolor_b 50
// cl_crosshaircolor_g 250
// cl_crosshaircolor_r 50
// cl_crosshairdot 0
// cl_crosshairstyle 4
// cl_crosshair_outlinethickness 1
// cl_crosshairthickness 0.5
// cl_crosshairsize 4
// cl_crosshairgap -1

cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_maxdist_splitratio "0.300000"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "0.000000"
cl_crosshair_friendly_warning "1"
cl_crosshair_outlinethickness "0.097497"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_g "0"
cl_crosshaircolor_r "255.000000"
cl_crosshairdot "0"
cl_crosshairgap "-2"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "3.000000"
cl_crosshairstyle "4"
cl_crosshairthickness "1.969365"
cl_crosshairusealpha "1"


// ---- MOUSE ----
sensitivity 1.1
zoom_sensitivity_ratio 1.0


// ---- VOLUMES ----
volume 0.1
voice_modenable 1
voice_scale 0.7


// ---- VIEWMODEL ----
viewmodel_offset_x "2.500000"
viewmodel_offset_y "0"
viewmodel_offset_z "-1.500000"
viewmodel_presetpos "3"


// ---- MISC ----
fps_max 300
gameinstructor_enable "0"
hud_scaling "0.621500"
mm_dedicated_search_maxping 50
cq_netgraph 1


// 	Allow friends to join you when playing community servers
cl_join_advertise 2


